<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
                <h2>Menu</h2>
            </div>
            <div class="task-sidebar">
                <h3>Tasks <button class="add-task">Add Task</button></h3>
                <a class="show-all"><i class="fa fa-calendar-plus-o"></i> All</a>
                <a class="show-today"><i class="fa fa-calendar-check-o"></i> Today</a>
                <a class="show-overdue"><i class="fa fa-calendar-times-o"></i> Overdue</a>
            </div>

            <div class="category-sidebar">
                <h3>Categories</h3>
                <a><i class="fa fa-fw fa-folder"></i> General</a>
                <!-- dynamically changes here as more projects are added to DOM -->

            </div>
        </div>
        <div class="task-grid">
            
        </div>
        <div class="add-task-modal hidden">
            <form class="form-container">
                <div class="modal-header">Add a new task</div>
        
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title" name="title" required>
        
                <label for="description"><b>Description</b></label>
                <textarea id="description" rows="5" cols="50" placeholder="Enter the task description here..." required></textarea>
        
                <label for="due-date"><b>Due Date:</b></label>
                <input type="date" placeholder="DD-MM-YYYY" name="due-date" required>
        
                <label for="priority-level"><b>Priority</b></label>
                <select id="priority-level" name="priority-level" required>
                    <option value="" disabled selected>Select a priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="urgent">Urgent</option>
                </select>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">--Select a category--</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Hobby">Hobby</option>
                    <option value="Other">Other</option>
                </select>
            
                <div id="new-category-input" class="hidden">
                    <label for="new-category">New Category:</label>
                    <input type="text" id="new-category" name="new-category" placeholder="Enter new category">
                </div>
                
                <button type="submit" id="submit">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
